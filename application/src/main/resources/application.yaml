ktor:
  application:
    id: nginx-ignition
    modules:
      - br.com.dillmann.nginxignition.application.ApplicationKt.module
  deployment:
    port: 8080

nginx-ignition:
  nginx:
    binary-path: nginx
    config-directory: /tmp/nginx-ignition/nginx

  database:
    url: "jdbc:h2:mem:nginx-ignition;DB_CLOSE_DELAY=-1"
    username: root
    password: root

  security:
    user-password-hashing:
      algorithm: SHA-512
      salt-size: 64
      iterations: 1024
    jwt:
      secret: ""
      ttl-seconds: 3600
      clock-skew-seconds: 60
      renew-window-seconds: 900

  certificate:
    lets-encrypt:
      production: true
